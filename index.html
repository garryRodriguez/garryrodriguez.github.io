<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid mt-5">
        <div class="card mt-5 mx-auto w-25 p-2" style="height: 350px;">
            <p class="text-center h2"><i class="fa-solid fa-coins"> COOP LOGO</i></p>
            <!-- <img src="" class="card-img-top" alt="Logo here"> -->
            <div class="card-body">
                <form action="dashboard.html" method="post" autocomplete="off">
                    <div class="form-floating mb-3">
                        <input type="text" name="user_name" id="user-name" class="form-control mb-2" placeholder="Username">
                        <label for="user-name" class="form-label">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="user_password" id="user-password" class="form-control mb-2" placeholder="Password">
                        <label for="user-password" class="form-label">Password</label>
                    </div>
        
                    <!-- Enable this once PHP code is applied -->
                    <!-- <input type="submit" name="btn_login" value="Login" class="form-control mb-2 btn btn-lg btn-outline-info"> -->
                    <a href="dashboard.html" type="button" class="form-control btn btn-outline-primary">Login</a>
                    
                    <div class="card-footer mt-2 border border-0 rounded">
                        <div class="form-floating mt-2 mb-3 text-center">
                            <a href="#" class="card-link">Create Account?</a>
                            <a href="#" class="card-link">Forgot Password?</a>
                        </div>
                    </div>
                </form>    
                
            </div>
            

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
