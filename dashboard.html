<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container bg-light bg-gradient mt-2" style="height: 700px;">
        <div class="row">
            <div class="container-fluid bg-dark text-white">
                <nav class="navbar">
                        <a href="#" class="navbar-brand text-white">RodzTech</a>
                        <ul class="d-flex justify-content-end mb-2">
                            <li><a href="#">RodzTech Information</a></li>
                            <li><a href="#">News Page</a></li>
                        </ul>
                </nav>
                
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="text-center list-group mt-2" style="height: 500px;">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Dashboard</a>
                    <a href="#addMemberCollapse" class="btn btn-outline-primary mt-1 mb-1" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="addMemberCollapse"><i class="fa-solid fa-users"></i>Client Information</a>
                    <a href="#" class="btn btn-outline-primary mt-1 mb-1 p-5"><i class="fa-solid fa-circle-info"></i> About Me</a>
                    <a href="#" class="btn btn-outline-primary mt-1 mb-1"><i class="fa-solid fa-wallet"></i> Products</a>
                    <a href="#" class="btn btn-outline-primary mt-1 mb-1"><i class="fa-solid fa-building"></i> Services</a>
                    <a href="#" class="btn btn-outline-primary mt-1 mb-1"><i class="fa-solid fa-coins"></i> Blog</a>
                    <br>
                    
                    <a href="index.html" class="btn btn-outline-dark mt-1 mb-1"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                </div> 
            </div>
            <div class="col-10">
                <div class="collapse mt-2" id="addMemberCollapse">

                    <p><i class="fa-solid fa-user"></i> Client's Information</p>
            
                    <form action="" method="post" class="border border-secondary p-1 w-100" autocomplete="off">
                        <table class="table">
                            <tr>
                                <td class="container w-75">
                                    <div class="row">
                                        <div class="col-3">
                                            <label for="first-name" class="form-label">First Name</label>
                                            <input type="text" name="first_name" id="first-name" class="form-control" required>
                                        </div>
                                        <div class="col-3">
                                            <label for="middle-name" class="form-label">Middle Name</label>
                                            <input type="text" name="middle-name" id="middle_name" class="form-control" required>
                                        </div>
                                        <div class="col-3">
                                            <label for="last-name" class="form-label">Last Name</label>
                                            <input type="text" name="last_name" id="last-name" class="form-control" required>
                                        </div>
                                        <div class="col-3">
                                            <label for="Suffixes" class="form-label">Suffixes</label>
                                            <!-- <input type="text" name="suffixes" id="suffixes" class="form-control" required> -->
                                            <select name="suffixes" id="suffixes" class="form-select" required>
                                                <option value="" selected>--Select--</option>
                                                <option value="jr">Jr.</option>
                                                <option value="sr">Sr.</option>
                                                <option value="I">I</option>
                                                <option value="II">II</option>
                                                <option value="III">III</option>
                                                <option value="IV">IV</option>
                                                <option value="V">V</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-8">
                                            <label for="address" class="form-label">Address</label>
                                            <input type="text" name="address" id="address" class="form-control" required>
                                        </div>
                                        <div class="col-4">
                                            <label for="contact-num" class="form-label">Contact Number</label>
                                            <input type="text" name="contact_num" id="contact-num" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="cbu-capital" class="form-label">CBU Capital Build-up</label>
                                            <input type="number" name="cbu_capital" id="cbu-capital" class="form-control" required>
                                        </div>
                                        <div class="col-4">
                                            <label for="capital-amount" class="form-label">Capital Amount</label>
                                            <input type="number" name="capital_amount" id="capital-amount" class="form-control" required>
                                        </div>
                                        <div class="col-4">
                                            <label for="membeship-date" class="form-label">Membership Date</label>
                                            <input type="date" name="membeship_date" id="membeship-date" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="valid-id-presented" class="form-label">ID Presented</label>
                                            <select name="valid_ids" id="valid-ids" class="form-select mb-2" required>
                                                <option value="" selected>--Select an id--</option>
                                                <option value="tin">TIN</option>
                                                <option value="sss">SSS</option>
                                                <option value="umid">UMID</option>
                                                <option value="gsis">GSIS</option>
                                                <option value="drivers license">Driver's License</option>
                                                <option value="passport">Passport</option>
                                                <option value="4ps id">4P's ID</option>
                                                <option value="voters id">Voter's ID</option>
                                                <option value="philhealth">Philhealth</option>
                                                <option value="barangay id">Barangay ID</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <label for="id-number" class="form-label">ID Number</label>
                                            <input type="text" name="id_name" id="id-number" class="form-control">
                                        </div>
                                        <div class="col-4">
                                            <label for="expiration-date" class="form-label">ID Expiration Date</label>
                                            <input type="date" name="expiration_date" id="expiration-date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Member's Username" required>
                                    </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password to confirm" required>
                                    </div></div>
                                    <div class="row">
                                        <div class="col-12">
                                        <input type="submit" value="Save Details" class="form-control bg-primary text-light text-uppercase mt-4">
                                    </div></div>
                                </td>
                                <td>
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-title">
                                                <h3 class="lead text-center">Photo</h3>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <br>
                                            <br>
                                            <br>
                                            <br>
                                            <br>
                                            <br>
                                            <br>
                                            <br>
                                        </div>
                                        <div class="card-footer">
                                            <input type="file" name="" id="" class="form-control" placeholder="No file chosen">
                                            <br>
                                            <p>Format accepted: JPG, PNG, TIFF</p>
                                        </div>
                                    </div>
                                    
                                </td>
                            </tr>
                        </table>
                
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
