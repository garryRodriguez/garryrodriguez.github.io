<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container bg-light bg-gradient mt-2" style="height: 700px;">
        <div class="row">
            <div class="container-fluid bg-dark text-white">
                <nav class="navbar">
                        <a href="#" class="navbar-brand text-white">COOP CMS</a>
                        <ul class="d-flex justify-content-end mb-2">
                            <li><a href="#">Coop Information</a></li>
                            <li><a href="#">Bulletin's</a></li>
                            <li><a href="#">News Page</a></li>
                        </ul>
                </nav>
                
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="text-center list-group mt-2" style="height: 500px;">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Dashboard</a>
                    <a href="#addMemberCollapse" class="btn btn-outline-primary mt-1 mb-1" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="addMemberCollapse"><i class="fa-solid fa-users"></i> Add Member</a>
                    <a href="#" class="btn btn-outline-primary mt-1 mb-1"><i class="fa-solid fa-business-time"></i> Member Benefits</a>
                    <a href="#" class="btn btn-outline-primary mt-1 mb-1"><i class="fa-solid fa-wallet"></i> Loan Details</a>
                    <a href="#" class="btn btn-outline-primary mt-1 mb-1"><i class="fa-solid fa-building"></i> Company Details</a>
                    <a href="#" class="btn btn-outline-primary mt-1 mb-1"><i class="fa-solid fa-coins"></i> CBU Capital</a>
                    <a href="#" class="btn btn-outline-primary mt-1 mb-1"><i class="fa-solid fa-link"></i> Other Links</a>
                    <br>
                    
                    <a href="index.html" class="btn btn-outline-dark mt-1 mb-1"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                </div> 
            </div>
            <div class="col-10">
                <div class="collapse mt-2" id="addMemberCollapse">

                    <p><i class="fa-solid fa-user"></i>Member's Information</p>
            
                    <form action="" method="post" class="border border-secondary p-1 w-100" autocomplete="off">
                        <table class="table">
                            <tr>
                                <td class="container w-75">
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="first-name" class="form-label">First Name</label>
                                            <input type="text" name="first_name" id="first-name" class="form-control">
                                        </div>
                                        <div class="col-6">
                                            <label for="last-name" class="form-label">Last Name</label>
                                            <input type="text" name="last-name" id="last_name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-8">
                                            <label for="address" class="form-label">Address</label>
                                            <input type="text" name="address" id="address" class="form-control">
                                        </div>
                                        <div class="col-4">
                                            <label for="contact-num" class="form-label">Contact Number</label>
                                            <input type="text" name="contact_num" id="contact-num" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="cbu-capital" class="form-label">CBU Capital Build-up</label>
                                            <input type="number" name="cbu_capital" id="cbu-capital" class="form-control">
                                        </div>
                                        <div class="col-4">
                                            <label for="capital-amount" class="form-label">Capital Amount</label>
                                            <input type="number" name="capital_amount" id="capital-amount" class="form-control">
                                        </div>
                                        <div class="col-4">
                                            <label for="membeship-date" class="form-label">Membership Date</label>
                                            <input type="date" name="membeship_date" id="membeship-date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Member's Username">
                                    </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password to confirm">
                                    </div></div>
                                    <div class="row">
                                        <div class="col-12">
                                        <input type="submit" value="Save Details" class="form-control bg-primary text-light text-uppercase mt-4">
                                    </div></div>
                                </td>
                                <td>
                                    <img class="img-fluid mb-2" src="default-user.png" alt="">
                                    <input type="file" name="" id="" class="form-control" placeholder="No file chosen">
                                </td>
                            </tr>
                        </table>
                
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
